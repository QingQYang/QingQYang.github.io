<!--- Header and nav template site-wide -->
<header>
  <nav class="group">
    <!-- <a href="{{site.baseurl}}/"><img class="badge" -->
    <!-- 				     src="{{site.baseurl}}/assets/img/badge.png" alt="QqY"></a> -->
    {% for item in site.data.navigation %}
    {% if page.url == item.url %}
    <a class="active" href="{{item.url}}"
       class="active">{{item.title}}</a>
    {% elsif page.url contains "blog" and item.url == "/blog" %}
    <a class="active" href="{{item.url}}"
       class="active">{{item.title}}</a>
    {% else %}
    <a href="{{item.url}}">{{item.title}}</a>
    {% endif %}
    {% endfor %}
  </nav>
</header>
