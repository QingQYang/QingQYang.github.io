<!--- Header and nav template site-wide -->
<header>
  <nav class="group">
    <a href="{{site.baseurl}}/"><img class="badge"
				     src="{{site.baseurl}}/assets/img/badge_1.png" alt="QqY"></a>
    {% for item in site.data.navigation %}
    {% if page.url == item.url %}
    <a class="active" href="{{item.url}}"
       class="active">{{item.title}}</a>
    {% else %}
    <a href="{{item.url}}">{{item.title}}</a>
    {% endif %}
    {% endfor %}
  </nav>
</header>
