<!--- Header and nav template site-wide -->
<header>
  <nav class="group">
    <a href="{{site.baseurl}}/"><img class="badge"
				     src="{{site.baseurl}}/assets/img/badge_1.png" alt="QqY"></a>
    {% for item in site.data.navigation %}
    {% if page.url == item.link %}
    <a class="active" href="{{item.link | prepend: site.baseurl}}"
       class="active">{{item.name}}</a>
    {% else %}
    <a href="{{item.link | prepend: site.baseurl}}">{{item.name}}</a>
    {% endif %}
    {% endfor %}
  </nav>
</header>
